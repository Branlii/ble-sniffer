services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - ./transactions.db:/metabase-data/transactions.db:ro
      - metabase-data:/metabase-data
    restart: unless-stopped

volumes:
  metabase-data: